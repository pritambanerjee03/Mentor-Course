<app-student-body></app-student-body>
<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Register</h3>
          </div>
          <div class="card-body">
            <form class="form" #studentForm="ngForm">
              <div class="form-group"
              [class.has-error]="userNameControl.invalid && userNameControl.touched" 
                [class.has-success]="userNameControl.valid">
                <label for="email" class="control-label">Username</label>
                <input type="text" [(ngModel)]="registerUserData.email" id="email" name="email" class="form-control rounded-0" 
                #userNameControl="ngModel" required>
                <span class="help-block"
                    *ngIf="userNameControl.invalid && userNameControl.touched">
                User Name is Required
              </span>
              </div>
              <div class="form-group"
              [class.has-error]="userPasswordControl.invalid && userPasswordControl.touched" 
                [class.has-success]="userPasswordControl.valid">
                <label for="password" class="control-label">Password</label>
                <input type="password" [(ngModel)]="registerUserData.password" id="password" name="password" class="form-control rounded-0"  
                #userPasswordControl="ngModel" required>
                <span class="help-block"
                    *ngIf="userPasswordControl.invalid && userPasswordControl.touched">
                User Password is Required
              </span>
              </div>

              <button type="button" (click)="registerUser()" [disabled]="studentForm.invalid" class="btn btn-primary float-right">Register</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
