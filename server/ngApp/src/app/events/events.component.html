<app-student-body></app-student-body>
<div class="container">
    <h2 class="text-center text-info">Learn to Grow</h2>
    <div class="alert alert-info" *ngIf="errorServerMessageEvents != null">
      <strong>Info! {{errorServerMessageEvents}}</strong> 
    </div>
<div class="row mt-5">
   <div class="col-md-4 mb-3" *ngFor="let event of events">
     
    <div class="card text-center">
      <div class="card-body">
            <h2 class="card-text">{{event.name}}</h2>
            <p class="card-text">{{event.description}}</p>
            <p class="card-text" hidden>{{event.course_id}}</p>
            <button type="button" class="btn btn-primary" (click)="enrollCourse(event, _authService.loggedInUserName())">Enroll Now</button>
            <p class="card-text">{{_authService.loggedInUserName()}}</p>
            
          </div>
          <div class="card-footer text-muted">
            {{event.date}}
          </div>
    </div>
  </div>
</div>
</div>
