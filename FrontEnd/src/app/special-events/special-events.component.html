<app-student-body></app-student-body>
<div class="container">
    <h2 class="text-center text-info">Learn to Grow</h2>
  <div class="row mt-5">
    <div class="col-md-4 mb-3" *ngFor="let event of specialEvents">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">{{event.name}}</h5>
          <p class="card-text">{{event.description}}</p>
          <p class="card-text">Course Fee: {{event.courseFee}}</p>
          <p class="card-text" hidden>Course Id: {{event._id}}</p>
          <button type="button" class="btn btn-success">In Progress</button>
        </div>
        <div class="card-footer text-muted">
            Duration: {{event.duration}}  <br>
            Timings: {{event.date}}
        </div>
      </div>
    </div>
  </div>
</div>
